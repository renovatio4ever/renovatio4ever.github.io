<!doctype html>
<html lang="en">

<!-- Bootstrap Content -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Revolutions</title>
    <link rel="shortcut icon" href="assets/images/noose.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game2.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>

<body>
    <div class="container">

<p class="press_start">HANGMAN Revolutions</p>
<p class="the_rules">Guess the "Matrix" Theme word before the Agents get you!</p>

        <div class="row">
          
                <div class="col-md-6 gameplay-column">
                        <h2>Press Any Key to Play!</h2>
                        <h4>Total Wins</h4>
                        <h5 id="totalWins"></h5>
                        <h4>Guess The Word</h4>
                        <h3 id="currentWord"></h3>
                        <h4>Your Remaining Guesses</h4>
                        <h6 id="remainingGuesses"></h6>
                        <h4>Letters Guessed</h4>
                        <h3 id="guessedLetters"></h3>
                    </div>
                    
            <div class="col-md-6 gameplay-column">
                        <img id="gameover-image" src="assets/images/gameover.jpg" alt="Game Over Image" />
                        <img id="youwin-image" src="assets/images/gameover.jpg" alt="Game Over Image" />
                        <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                        <img id="hangmanImage" src="" alt=""/>
                    </div>
                  </div>
    </div>

    <!-- Scripts to the bottom, to give the page a chance to load and avoid potential variable
    declaration mishaps. Included game reset just incase of previous game contamination -->
    
    <script>
        resetGame();
        updateDisplay();
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</body>

</html>
