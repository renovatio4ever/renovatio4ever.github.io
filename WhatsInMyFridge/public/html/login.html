<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Favicon -->
    <!-- <link rel="icon" type="image/png" href="/images/logo.png"> -->

    <!-- Import fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Nunito" rel="stylesheet">

    <!-- Import Materialize -->
    <link type="text/css" rel="stylesheet" href="styles/materialize/materialize.min.css" media="screen,projection">

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>

    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="col s12 l8">
                    <main>
                        <div>
                            <div class="app-separator-2"></div>
                            <!-- Login -->
                            <div class="app-index row" id="app-login">
                                <div class="col s12 m10 offset-m1 l7 offset-l3">
                                    <div class="card">
                                        <div class="card-content">
                                            <div class="row">
                                                <div class="col s10 offset-s1">
                                                    <h4 class="brand-logo"><img class="responsive-img" src="https://image.flaticon.com/icons/png/512/188/188887.png" width="50" height="50"
                                                            alt="Logo">What's In Your Fridge</h4>
                                                    <div class="app-separator-2"></div>
                                                    <form id="app-form-login" action="/api/login" method="POST">
                                                        <div class="input-field"><label for="app-login-username" class="blue-grey-text text-darken-2">Username</label><input
                                                                type="text" maxlength="32" id="app-login-username" name="email"
                                                                class="validate" required=""></div>
                                                        <div class="input-field"><label for="app-login-password" class="blue-grey-text text-darken-2">Password</label><input
                                                                type="password" maxlength="64" id="app-login-password"
                                                                name="password" class="validate" required=""></div>
                                                        <div class="app-separator-2"></div><button type="submit" class="btn-large waves-effect waves-light"
                                                            title="Click to log in.">Log in</button>
                                                    </form>
                                                    <div class="app-separator-3"></div><a href="/signup">Don't
                                                        have an account? Sign up.</a>
                                                    <div class="app-separator-2"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
                <div class="hide-on-med-and-down col l4">
                    <aside>
                        <div>
                            <div class="app-separator-2"></div>
                            <div class="row">
                                <div class="col s10">
                                    <div class="card">
                                        <div class="card-content">
                                            <div class="row">
                                                <div class="col s10 offset-s1">
                                                    Logo/Intro to the app comes here
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div>


    <!-- Import jQuery before materialize.js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize/materialize.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
