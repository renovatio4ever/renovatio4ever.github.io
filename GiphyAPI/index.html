<!DOCTYPE html>
<html>

<head>
    <title>My Giphy API Search Engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/javascript/mygiphy.js"></script>
</head>

<body>

    <!-- Game Title -->

    <div class="jumbotron">
        <div class="container">
            <h1>Giphy-API</h1>
        </div>
    </div>

    <div id="gifButtonsView" class="container">
    </div>

    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

            <div id="gifsView"></div>
        </div>

        <!-- Content Form  -->

        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2>
                    <legend>Sci-Fi Themes</legend>
                </h2>
                <div class="form-group">
                    <label for="action-input">Submit your topics</label>
                    <input type="text" id="topic-input">
                </div>
                <input id="addGif" type="submit" value="Add Topics" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove Topics" class="btn btn-primary">
            </form>
        </div>
    </div>
    <footer>
        <div id="footer" class="container">
            <h4 id="copyright">&copy; Peter Santiago - 2018&copy</h4>
        </div>
    </footer>

    <!-- Required Bootstrap Content -->

    
</body>

</html>
